<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My tasks</title>
</head>
<body>
    <div class="header">
        <header>
            <img src="./LOGO-ROXA-LETREIRO.png" alt="logo">
        </header>
    </div>
    <div class="container">
        <section class="criaTask">
            <header>
                <h1>Minhas tasks</h1>
                <div class="input-group">
                    <input type="text" placeholder="Adicionar nova task" id="novaTask">
                    <button onclick=postTasks() >
                        Enviar
                    </button>
                </div>
            </header>
            <div class="seeTasksDiv">

            </div>
        </section>
    </div>
</body>
<script>
    const seeTasksDiv = document.querySelector('.seeTasksDiv')

    const seeTasksUl = document.createElement('ul')
    seeTasksDiv.appendChild(seeTasksUl)

    function postTasks()  {
        let nameInput = document.querySelector('#novaTask').value

        const body = new FormData();
        body.append("name", nameInput);
        body.append("description", '');
        
        fetch('https://mytod0list-api.herokuapp.com/src/controllers/add-task.php', { method: 'POST', body })
            .then(response => response.json())
            .then(data => {
                window.alert(data.message)
                if(data.success === true) {
                    atualizarTasks()
                } 
            })

    }
    
    function getTasks() {
        fetch('https://mytod0list-api.herokuapp.com/src/controllers/list-tasks.php')
            .then(response => response.json())
            .then(data => {
                for(i=0; i < data.tasks.length; i++) {
                    const nameTask = data.tasks[i].name
                    
                    const seeTasksLi = document.createElement('li')
                    seeTasksLi.innerText = nameTask
                    seeTasksUl.appendChild(seeTasksLi)
                    
                    const deleteTaskButton = document.createElement('button')
                    deleteTaskButton.style.background = 'transparent'
                    deleteTaskButton.style.border = 'none'
                    seeTasksLi.appendChild(deleteTaskButton)
                    
                    const iconDeleteTask = document.createElement('i')
                    iconDeleteTask.classList.add('far')
                    iconDeleteTask.classList.add('fa-trash-alt')
                    iconDeleteTask.style.color = 'white'
                    iconDeleteTask.style.fontSize = '1rem'
                    deleteTaskButton.appendChild(iconDeleteTask)
                }
            })
            
    }
    getTasks()
</script>
</html>
